<!DOCTYPE html>
<html>
<head>
  <title>Tableau de bord RDV</title>
  <script src="https://cdn.jsdelivr.net</script>
</head>
<body>
  <h1>Mes RDV par semaine</h1>
  <canvas id="rdvChart"></canvas>
  <script>
    const ctx = document.getElementById('rdvChart');
    const rdvChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Semaine 1', 'Semaine 2', 'Semaine 3'],
        datasets: [{
          label: 'Nombre de RDV',
          data: [5, 8, 6],
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      }
    });
  </script>
</body>
</html>
