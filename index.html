<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PoC Sheets</title>
</head>
<body>
<h1>Contact</h1>
<form id="form">
<input name="nom" placeholder="Nom" required><br>
<input name="email" placeholder="Email" required><br>
<textarea name="message" placeholder="Message" required></textarea><br>
<button type="submit">Envoyer</button>
</form>
<pre id="output"></pre>
<script>
   const backend = "https://salesdashboard-backend-hjxn.onrender.com";
   const form = document.getElementById("form");
   const output = document.getElementById("output");
   form.addEventListener("submit", async (e) => {
     e.preventDefault();
     const data = Object.fromEntries(new FormData(form).entries());
     const res = await fetch(`${backend}/add`, {
       method: "POST",
       headers: { "Content-Type": "application/json" },
       body: JSON.stringify(data),
     });
     output.textContent = await res.text();
     form.reset();
   });
   // Affiche la liste existante
   fetch(`${backend}/list`)
     .then(r => r.json())
     .then(d => output.textContent = JSON.stringify(d, null, 2));
</script>
</body>
</html>
